<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Pro</title>
    
    <meta name="theme-color" content="#fffbeb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" id="dynamic-favicon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        themeLight: '#fffbeb', // Amber 50
                        themeMain: '#fcd34d',  // Amber 300
                        themeDark: '#d97706',  // Amber 600
                        themeText: '#78350f',  // Amber 900
                    },
                    fontFamily: {
                        'comfortaa': ['Comfortaa', 'cursive'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Animation */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(15px, -15px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .bg-symbol {
            position: absolute;
            color: #f59e0b; /* Amber 500 */
            opacity: 0.15;
            font-family: 'Comfortaa', cursive;
            font-weight: bold;
            pointer-events: none;
            user-select: none;
            z-index: 0;
            animation: float 10s ease-in-out infinite;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px 0 rgba(217, 119, 6, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* Input Styling */
        .custom-input {
            transition: all 0.3s ease;
        }
        .custom-input:focus {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.15);
        }

        body { overscroll-behavior-y: none; }
    </style>
</head>
<body class="bg-themeLight h-screen w-screen overflow-hidden flex flex-col justify-center items-center text-themeText font-montserrat relative">

    <div id="bg-container" class="fixed inset-0 w-full h-full overflow-hidden pointer-events-none"></div>

    <main class="glass-panel relative z-10 w-[96%] max-w-xl h-auto rounded-[2rem] flex flex-col p-6 sm:p-8 shadow-2xl space-y-6">
        
        <header class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-amber-300 to-amber-500 rounded-xl flex items-center justify-center shadow text-white font-bold">
                    €/лв
                </div>
                <h1 class="font-comfortaa text-2xl font-bold text-themeDark tracking-tight">DualPay</h1>
            </div>
            <button id="installBtn" class="hidden bg-themeDark text-white px-4 py-1.5 rounded-full text-xs font-bold shadow-lg hover:bg-amber-700 transition">
                + Инсталирай
            </button>
        </header>

        <div class="bg-gradient-to-r from-amber-500 to-orange-500 text-white p-6 rounded-3xl shadow-lg relative overflow-hidden transform transition-all">
            <div class="absolute -right-6 -top-6 w-24 h-24 bg-white opacity-20 rounded-full blur-xl"></div>
            
            <div class="flex justify-between items-start">
                <span class="text-amber-100 text-xs font-bold uppercase tracking-widest font-comfortaa">Ресто</span>
                <div class="flex bg-black/20 rounded-lg p-1 backdrop-blur-sm">
                    <button class="currency-toggle px-3 py-1 rounded-md text-xs font-bold bg-white text-orange-600 shadow-sm transition-all" data-curr="BGN">BGN</button>
                    <button class="currency-toggle px-3 py-1 rounded-md text-xs font-bold text-amber-100 hover:text-white transition-all" data-curr="EUR">EUR</button>
                </div>
            </div>

            <div class="mt-2 text-center">
                <div class="flex justify-center items-baseline gap-2">
                    <span id="changeValue" class="text-5xl font-extrabold tracking-tight">0.00</span>
                    <span id="changeSymbol" class="text-2xl font-comfortaa opacity-90">лв</span>
                </div>
                <div class="mt-2 text-amber-100 text-sm font-medium border-t border-white/20 pt-1 inline-block px-4">
                    или <span id="secondaryValue">0.00 €</span>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            
            <div class="relative group">
                <label class="block text-xs font-bold text-themeDark ml-1 mb-1">СУМА ЗА ПЛАЩАНЕ</label>
                <div class="flex items-center">
                    <input type="number" id="totalAmount" inputmode="decimal" placeholder="0.00" 
                           class="custom-input w-full bg-white/80 h-14 pl-4 pr-20 rounded-2xl text-2xl font-bold text-gray-700 outline-none border-2 border-transparent focus:border-amber-300 placeholder-gray-300">
                    <div class="absolute right-2 h-10 bg-amber-100 rounded-xl flex items-center px-1">
                        <select id="totalCurrency" class="bg-transparent text-amber-800 font-bold text-sm px-2 outline-none font-comfortaa">
                            <option value="BGN">BGN</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 ml-1 mb-1">ДАДЕНО (ЛВ)</label>
                    <input type="number" id="paidBGN" inputmode="decimal" placeholder="0.00" 
                           class="custom-input w-full bg-white/60 h-14 px-4 rounded-2xl text-xl font-bold text-gray-700 outline-none border border-amber-100 focus:bg-white focus:border-amber-300 placeholder-gray-300">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 ml-1 mb-1">ДАДЕНО (€)</label>
                    <input type="number" id="paidEUR" inputmode="decimal" placeholder="0.00" 
                           class="custom-input w-full bg-white/60 h-14 px-4 rounded-2xl text-xl font-bold text-gray-700 outline-none border border-amber-100 focus:bg-white focus:border-amber-300 placeholder-gray-300">
                </div>
            </div>
        </div>

        <div id="errorBox" class="hidden bg-red-50 text-red-600 p-3 rounded-xl border border-red-100 text-center text-sm font-bold animate-pulse">
            Недостатъчна сума! <span id="shortageAmount" class="block font-normal text-xs mt-1"></span>
        </div>

        <footer class="text-center pt-2">
            <p class="text-[10px] text-amber-800/60 font-medium">Фиксиран курс: 1 EUR = 1.95583 BGN</p>
        </footer>

    </main>
